name: Render manuscript on Docker
on: [push]
jobs:
  my_job: 
    runs-on: ubuntu-latest
    container: rocker/verse
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: |-
          Rscript -e "install.packages("remotes"); remotes::install_deps(dependencies = TRUE)"
      - name: Render mansucript
        run: |-
          Rscript -e "lapply(fs::dir_ls('supplement', glob='*.Rmd', recurse=TRUE), rmarkdown::render, envir = globalenv())"
## remarkably(?), we can use the standard checkout action, actions/checkout@v1
## even inside this Docker container.