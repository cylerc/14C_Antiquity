version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Get info
          command: docker info
          # need to https://circleci.com/docs/2.0/add-ssh-key/ for private repos
      - run: git clone https://github.com/benmarwick/datingfourthaisites.git
      - run:
          name: Build the custom container
          command:  docker build -t benmarwick/datingfourthaisites  .
          no_output_timeout: 4h

